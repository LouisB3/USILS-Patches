// USI Life Support habitat functions for parts from
// Near Future Construction by Nertea

//Modular Octo-Girder XL Pressurized Segment
@PART[trusslrg-crew-1]:NEEDS[USILifeSupport]
{
	%MODULE[ModuleLifeSupport] { }

	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 2.5
	}

	%RESOURCE[ReplacementParts]
	{
		%amount = 250 //100 * Kerbal-Months
		%maxAmount = 250
	}

	%MODULE[USI_ModuleFieldRepair] { }
}

