//StarLifter command module
@PART[FTT_Pod_500_01]:NEEDS[USILifeSupport]
{
	%MODULE[ModuleLifeSupport] { }

	%RESOURCE[ReplacementParts]
	{
		%amount = 6300 //100 * crew capacity + 100 * Kerbal-Months
		%maxAmount = 6300
	}

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 5
		RecyclePercent = .75 //recycler mass = 3.75
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}

	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 60 // habitation mass = 12
	}

	%MODULE[USI_ModuleFieldRepair] { }
}

//'Honeybadger' Command Pod
@PART[FTT_Command_375_01]:NEEDS[USILifeSupport]
{
	%MODULE[ModuleLifeSupport] { }

	%RESOURCE[ReplacementParts]
	{
		%amount = 300 //100 * crew capacity + 100 * Kerbal-Months
		%maxAmount = 300
	}

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 5
		RecyclePercent = .7 //mass / crew capacity; maximum .75
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1 //.2 * crew capacity
		}
	}

	%MODULE[USI_ModuleFieldRepair] { }
}
